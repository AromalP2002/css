<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .head{grid-area: head;}
        .nav{grid-area: nav;}
        .sub{grid-area: sub;}
        .msg{grid-area: msg;}
        .img{grid-area: img;}
        .main {
            display: grid;
            grid-template-areas: 
            'head head head head nav nav'
            'sub sub sub sub img img'
            'msg msg msg msg img img';

            background-color: aqua ;
            padding: 10px;
        }
        .head{
            background-color: rgb(163, 237, 163);

        }
        .nav{
            background-color: rgb(215, 229, 229);
        }
        .sub{
            background-color: antiquewhite;
        }
        .msg{
            background-color: rgb(27, 202, 144);
        }
        .img{
            background-color: bisque;
        }

    </style>
</head>
<body>
    <div class="main">
    <div class="head">head</div>
    <div class="nav">nav</div>
    <div class="sub">sub</div>
    <div class="msg">msg</div>
    <div class="img">img</div>
</div>
</body>
</html>
